<h2>Create Task</h2>

<form class="form-horizontal" role="form" ng-submit="createTask()">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="task.name">
        </div>
        <label for="content" class="col-sm-2 control-label">Content</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="content" placeholder="Enter content" ng-model="task.content">
        </div>
        <label for="tag" class="col-sm-2 control-label">Tag</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="tag" placeholder="Enter tag" ng-model="task.tag">
        </div>
        <label for="severity" class="col-sm-2 control-label">Severity</label>
        <div class="col-sm-10">
            <select id="severity" class="form-control" ng-model="task.severity">
			  <option>NOTICE</option>
			  <option>WARNING</option>
			  <option>CRITICAL</option>
			  <option>ALERT</option>
			  <option>EMERGENCY</option>
			</select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Create Task</button>
        </div>
    </div>
</form>
