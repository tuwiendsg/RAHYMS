<div class="row">
    <h2>Available type of Units
        <a class="btn btn-default pull-right" data-toggle="modal" data-target="#modalUnitCreate"><i class="icon-plus-sign icon-white"></i> Create Unit</a>
    </h2>


    <table class="table table-hover">
        <tr>
            <th class="col-md-1">Id</th>
            <th class="col-md-11">Name</th>
            <th></th>
        </tr>
        <tr ng-repeat="unit in units | orderBy:'$index':true"
            ng-click="unitDetail(unit.id)">
            <td>{{$index}}</td>
            <td>{{unit.name}}</td>
            <td>
                <button ng-click="deleteUnit($index, unit.id)" type="button" class="btn btn-default btn-xs">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </td>
        </tr>
        <tr ng-show='is_loading'><td colspan='5'><span ng-bind-html="Util.spinner()"></span></td></tr>
    </table>

    <!-- Modal unit create -->
    <div class="modal fade" id="modalUnitCreate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalUnitCreateLabel">Add Unit</h4>
                </div>
                <div class="modal-body">

                    <form class="form-horizontal">

                        <div class="form-group">
                            <label for="unit-name" class="col-sm-3 control-label">Name : </label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="unit-name"
                                       placeholder="Enter unit name"
                                       ng-model="addUnit.name">
                            </div>
                        </div>

                    </form>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="createUnit()" data-dismiss="modal">Save
                        changes
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal unit create -->


</div>
