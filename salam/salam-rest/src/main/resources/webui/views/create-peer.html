<h2>Create Peer</h2>

<form class="form-horizontal" role="form" ng-submit="createPeer()">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="peer.name">
        </div>
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="email" placeholder="Enter email" ng-model="peer.email">
        </div>
        <label for="email" class="col-sm-2 control-label">REST URL</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="rest" placeholder="Enter REST URL for software peer" ng-model="peer.rest">
        </div>
        <label for="services_provided" class="col-sm-2 control-label">Services Provided</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="services_provided" placeholder="Enter services separated by comma" ng-model="peer.services_provided">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Create Peer</button>
        </div>
    </div>
</form>
